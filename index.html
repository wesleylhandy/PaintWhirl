<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Paint-a-whirl</title>

	<!-- Meyer Web Reset -->
    <link rel="stylesheet" href="assets/css/reset.css">
	<!-- firebase -->
	<script src="https://www.gstatic.com/firebasejs/3.6.5/firebase.js"></script>
	<!-- jQuery -->
	<script type="text/javascript" src="assets/js/jquery-3.1.1.min.js"></script>
	<!--Bootstrap JS-->
	<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
	<!-- Lettering JS -->
	<script type="text/javascript" src="assets/js/jquery.lettering-0.6.1.min.js"></script>
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono" rel="stylesheet">
	<!--Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<!-- Custom css -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>

<section>
	<div id = "badge">
		<h1 id="main-title">Paint-A-Whirl</h1>
	</div>

	<div id="canvas-wrapper">

		<canvas id = "canvas" width="300px" height="300px">
			
		</canvas>

	</div>

	<div id = "color-picker"></div>
	<div id = "buttons">
		<!-- control buttons -->
		<button id="spin-btn" class="btn btn-default btn-block">Spin</button>
		<button id="stop-btn" class="btn btn-default btn-block" >Stop</button>
		<button id='save-btn' class="btn btn-default btn-block" >Save</button>
		<button id="clear-btn" class="btn btn-default btn-block">Clear</button>
		<button id="restore-btn" class="btn btn-default btn-block">Restore</button>
		<!-- color buttons -->
		<button id="red" style="background-color:red" class="btn btn-default btn-block color-button"></button>
		<button id="orange" style="background-color:orange" class="btn btn-default btn-block color-button"></button>
		<button id ="yellow" style="background-color: yellow" class="btn btn-default btn-block color-button"></button>
		<button id="green" style="background-color:green" class="btn btn-default btn-block color-button"></button>
		<button id="blue" style="background-color:blue" class="btn btn-default btn-block color-button"></button>
		<button id="indigo" style="background-color: indigo" class="btn btn-default btn-block color-button"></button>
		<button id="violet" style="background-color: violet" class="btn btn-default btn-block color-button"></button>
	</div>
	
	<!-- todo -->
	<div id = "speed-slider"></div>
	<div id = "completed-whirls"></div>
	
<!-- 	for testing
	<div id = "canvas-degree"></div>
	<div id = "screen-coords"></div>
	<div id = "converted-coords"></div> -->


</section>

<!-- custom JavaScript -->
<script type="text/javascript" src="assets/js/logic.js"></script>

</body>
</html>
